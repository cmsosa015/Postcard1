<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Postcard</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
</head>

<body>
	<div class="postcard">
		<div class="postcard-header">
			<h1 style="width: 100%">My Postcard</h1>
			<img style="height: 60px; width: 67px"
				src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" />
		</div>
		<div class="postcard-body">
			<div class="body-left">
				<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy
					Course!</p>
				<p>That is so cool, I can't wait to start doing more stuff!</p>
			</div>
			<div class="body-right">
				<input type="" placeholder="Some Name" />
				<input type="" placeholder="Some Email" />
				<input type="" placeholder="Some Comment" />
			</div>
		</div>
		<div class="postcard-footer">
			<button>Send My Postcard</button>
		</div>
	</div>
</body>

</html>
